<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operator</title>
</head>
<body>
   <script>
        //comparison operator -- <,>,>=,<=,==,!=,===,!==
        var a=10,b=20,c="10"
        console.log("a>b="+(a>b))
        console.log("a<b="+(a<b))
        console.log("a>=b="+(a>=b))
        console.log("a<=b="+(a<=b))
        console.log("a==c ="+(a==c)) //it will check only value 
        console.log("a===c="+(a===c)) //it will check value and datatype
        console.log("a!=b="+(a!=b))
        console.log("a!==b="+(a!==b))
        console.log("a!==c="+(a!==c))
        

   </script> 
</body>
</html>
