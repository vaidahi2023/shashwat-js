<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter the number:"))
        if(n>20)
            alert("number is greater than 20")
        else if(n==20)
            alert("number is equal to 20")
        else 
            alert("number is less than 20") 
    </script>
</body>
</html>
