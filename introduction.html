<body>
    <script>
        console.log("hello this is my first js file")
        // keywords to declare the variable 
        //let,const,var
        //LET --LOCAL scope 
        //var --global scope 
        //const --constant variable 
        var a=10
        console.log("a="+a)
        let b=20
        console.log("b="+b)
        {
            var c=20
            let e=10
            console.log("inside the scope c="+c+"e="+e)
        }
        console.log("outside the scope c="+c)
        console.log("outside the scope e="+e)




    </script>
</body>
