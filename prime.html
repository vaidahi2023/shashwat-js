<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
        n=parseInt(prompt("Enter the number:"))
        var count=0
        for(let i=1;i<=n;i++) //1 2 3 4 5  
        {
            if(n%i==0)  //5%1==0 5%2==0 5%5==0
                        //6%1=0 6%2==0 6%3==0  6%6==0
            {
                count++; //count =1 2 3 4
            }
        }
        if(count==2)
        {
            alert("number is prime")
        }
        else
        {
            alert("number is not prime number")
        }
 </script>   
</body>
</html>
