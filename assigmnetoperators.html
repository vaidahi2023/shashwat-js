<body>
    <script>
        //assignment operators -- +=,-=,*=,/=,**,=
        var a=10
        a+=1 //a=a+1
        console.log("a="+a)
        a-=1
        console.log("a="+a)
        a*=1
        console.log("a="+a);
        a/=2
        console.log("a="+a);
        console.log(2**3)
        console.log(9**2)
    </script>
