<!-- 
factorial -- 
5 
1*2*3*4*5 =120
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter the number:"))
        var fact=1;
        for(let i=1;i<=n;i++) //2 3 4 5 6
        {
            fact=fact*i  //fcat=1*1=1*2=2*3=6*4=24*5=120
        }
        alert("factorial of number is "+fact)
        
    </script>    
</body>
</html>
