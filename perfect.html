<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter the number:"))
        var sum=0;
        for(i=1;i<n;i++) //1<6 3<6 4<6 6<6 5<5
        {
            if(n%i==0) //6%1==0 6%2==0 6%3==0 6%4==0 6%5==0 5%1==0 5%2 5%3 5%4 
            {
                sum=sum+i //sum=0+1=1+2=3+3=6 //sum=1
            }
        }
        if(sum==n) //6==6 1==5
        {
            alert("it is perfect number")
        }
        else
        {
            alert("it is not a perfect number")
        }

    </script>
</body>
