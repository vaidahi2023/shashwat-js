    <script>
        n=parseInt(prompt("Enter the number:"))
        var rem=0,rev=0
        for(;n>0;) //123 12>0 1>0 0>0
        {
            rem=n%10 //rem=123%10=3 12%10=2 1%10=1
            rev=rev*10+rem //rev=0*10+3=3 3*10+2=32*10+1=321
            n=Math.floor(n/10) //n=123/10=12 12/10=1 /10=0
        }
        alert("reverse number="+rev)
