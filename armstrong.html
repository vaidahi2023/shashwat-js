 <script>
    n=parseInt(prompt("Enter the number"))
    var rem=0,sum=0
    var temp=n
    for(;n>0;)
    {
        rem=n%10;
        sum=sum+rem*rem*rem
        n=Math.floor(n/10)
    }
    if(temp==sum)
    {
        alert("it is armstrong number")
    }
    else 
    {
        alert("it is not an armstrong number")
    }
 </script>
